<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ book.title }} – BookMap Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    :root {
      --bg: #050816;
      --accent: #2563eb;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 16px;
      --shadow: 0 25px 60px rgba(0, 0, 0, 0.65);
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .reader-shell {
      padding: 12px 12px 8px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      gap: 10px;
      box-sizing: border-box;
    }

    .reader-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .back-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .book-title {
      font-weight: 600;
      font-size: 18px;
    }

    .book-byline {
      font-size: 13px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .reader-topbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* MAIN AREA */
    .reader-main {
      flex: 1;
      min-height: 0;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* VIEWER WRAPPER */
    .viewer-shell {
      background: rgba(15,23,42,0.98);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 12px 12px 10px;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      min-width: 0;
      max-width: 980px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .book-frame {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1800px;
      min-height: 0;
    }

    /* APPLE BOOKS STYLE SPREAD */
    .spread-shell {
      display: flex;
      align-items: stretch;
      justify-content: center;
      gap: 0;
      padding: 18px 24px;
      border-radius: 20px;
      background: radial-gradient(circle at 50% 0%, #0b1220, #020617 70%);
      box-shadow: var(--shadow);
      position: relative;
      width: 100%;
      max-width: 920px;
      max-height: calc(100vh - 190px);
      box-sizing: border-box;
      touch-action: pan-y; /* allow horizontal gestures */
    }

    /* Left/right pages wrapper */
    .page-canvas-wrap {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 60px rgba(0,0,0,0.65);
      animation: none;
      max-height: calc(100vh - 210px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-left,
    .page-right {
      flex: 1 1 0;
    }

    .page-left {
      margin-right: 10px;
      transform-origin: right center;
    }

    .page-right {
      margin-left: 10px;
      transform-origin: left center;
    }

    /* Curved shading per page */
    .page-canvas-wrap.page-left::before,
    .page-canvas-wrap.page-right::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    .page-left::before {
      background: linear-gradient(90deg, rgba(0,0,0,0.35), transparent 30%);
    }

    .page-right::before {
      background: linear-gradient(270deg, rgba(0,0,0,0.35), transparent 30%);
    }

    /* Center spine */
    .book-spine {
      width: 22px;
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      box-shadow:
        inset 0 0 14px rgba(0,0,0,0.9),
        0 0 18px rgba(0,0,0,0.9);
      background:
        radial-gradient(circle at 50% 20%, rgba(255,255,255,0.22), transparent 55%),
        radial-gradient(circle at 50% 80%, rgba(0,0,0,0.7), transparent 55%);
    }

    .book-spine::before {
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        90deg,
        rgba(0,0,0,0.7),
        rgba(255,255,255,0.12),
        rgba(0,0,0,0.7)
      );
      mix-blend-mode: soft-light;
      opacity: 0.95;
    }

    /* Single-page mode: hide right + spine */
    .spread--single .book-spine,
    .spread--single .page-right {
      display: none;
    }

    .spread--single .page-left {
      max-width: 780px;
      margin-right: 0;
    }

    /* Mobile: always single page & full width */
    @media (max-width: 768px) {
      .spread-shell {
        padding: 10px 10px;
        max-height: calc(100vh - 220px);
      }

      .spread-shell .book-spine,
      .spread-shell .page-right {
        display: none !important;
      }

      .spread-shell .page-left {
        margin-right: 0;
        flex: 1 1 auto;
        width: 100%;
      }
    }

    /* PAGE OPEN ANIMATION */
    @keyframes bookOpen {
      0%   { transform: rotateY(90deg) scale(0.9); opacity: 0; }
      50%  { transform: rotateY(-10deg) scale(1.02); opacity: 1; }
      100% { transform: rotateY(0deg)  scale(1);    opacity: 1; }
    }

    /* PAGE TURN SHADOW */
    .page-canvas-wrap.turning::after {
      content: "";
      position: absolute;
      width: 55%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(90deg, rgba(0,0,0,0.55), transparent);
      animation: turnShadow .28s ease-out;
      pointer-events: none;
    }

    .page-canvas-wrap.turning.turn-right::after {
      left: auto;
      right: 0;
      transform: scaleX(-1);
    }

    @keyframes turnShadow {
      from { opacity: 0.8; }
      to   { opacity: 0;   }
    }

    canvas {
      display: block;
      max-height: 100%;
      width: 100% !important;   /* full width on mobile & desktop */
      height: auto !important;  /* keep aspect ratio */
      object-fit: contain;
    }

    /* CONTROLS */
    .controls-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
      align-items: center;
      font-size: 14px;
    }

    .ctrl-btn {
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.25);
      cursor: pointer;
      color: var(--text);
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 36px;
      gap: 6px;
    }

    .ctrl-btn:hover {
      border-color: var(--accent);
      background: rgba(37,99,235,0.25);
    }

    #pageSlider {
      width: 200px;
      accent-color: var(--accent);
    }

    .view-toggle-btn {
      margin-left: 4px;
    }

    @media (max-width: 600px) {
      #pageSlider {
        width: 150px;
      }
    }

    /* BOTTOM THUMBNAIL BAR */
    .thumb-bar {
      margin-top: 6px;
      background: rgba(8,14,30,0.96);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.12);
      max-height: 160px;
      overflow: hidden;
      transition: max-height 0.22s ease, opacity 0.22s ease, padding 0.2s ease, border-width 0.2s ease;
      opacity: 1;
      padding: 6px 8px 10px;
      box-sizing: border-box;
    }

    .thumb-bar.collapsed {
      max-height: 0;
      opacity: 0;
      padding-top: 0;
      padding-bottom: 0;
      border-width: 0;
    }

    .thumb-scroll {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .thumb-scroll::-webkit-scrollbar {
      height: 6px;
    }
    .thumb-scroll::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.7);
      border-radius: 999px;
    }

    .thumb-page {
      border: 1px solid rgba(255,255,255,0.18);
      background: #020617;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      transition: 0.15s;
      flex: 0 0 80px;
      position: relative;
    }

    .thumb-page img {
      display: block;
      width: 100%;
      height: auto;
    }

    .thumb-page.active {
      box-shadow: 0 0 0 2px var(--accent);
      border-color: var(--accent);
    }

    .thumb-page::after {
      content: attr(data-page);
      position: absolute;
      bottom: 4px;
      right: 5px;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      color: var(--muted);
    }

    .thumb-bar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .thumb-bar-title {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .thumb-close-btn {
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.22);
  color: var(--text);
  border-radius: 8px;
  padding: 4px 8px;
  cursor: pointer;
}

.thumb-close-btn:hover {
  background: rgba(255,255,255,0.15);
  border-color: var(--accent);
}

  </style>
</head>

<body>
<div class="reader-shell">

  <header class="reader-topbar">
    <a href="{{ url_for('home') }}" class="back-btn">
      <i class="fa fa-arrow-left"></i> Back
    </a>

    <div>
      <div class="book-title">{{ book.title }}</div>
      <div class="book-byline">
        {% if book.author %}By {{ book.author }}{% endif %}
        {% if book.year %} • {{ book.year }}{% endif %}
      </div>
    </div>
  </header>

  <main class="reader-main">
    <!-- VIEWER -->
    <section class="viewer-shell">
      <div class="book-frame">
        <div class="spread-shell spread--single" id="spreadShell">
          <div class="page-canvas-wrap page-left" id="pageWrapperLeft">
            <canvas id="pdfCanvasLeft"></canvas>
          </div>

          <div class="book-spine" id="bookSpine"></div>

          <div class="page-canvas-wrap page-right" id="pageWrapperRight">
            <canvas id="pdfCanvasRight"></canvas>
          </div>
        </div>
      </div>

      <!-- CONTROLS -->
      <div class="controls-bar">
        <button class="ctrl-btn" id="prevPageBtn" title="Previous page">
          <i class="fa fa-chevron-left"></i>
        </button>

        <span>
          <span id="pageNumberDisplay">1</span> /
          <span id="totalPages">1</span>
        </span>

        <input type="range" id="pageSlider" min="1" max="1" value="1">

        <button class="ctrl-btn" id="nextPageBtn" title="Next page">
          <i class="fa fa-chevron-right"></i>
        </button>

        <button class="ctrl-btn view-toggle-btn" id="toggleViewBtn" title="Toggle single / two-page">
          <i class="fa fa-book-open"></i>
          <span class="view-label">Two-page</span>
        </button>

        <button class="ctrl-btn" id="toggleThumbsBtn" title="Show / hide thumbnails">
          <i class="fa fa-images"></i>
          <span>Pages</span>
        </button>
      </div>

      <!-- BOTTOM THUMB STRIP -->
      <section class="thumb-bar collapsed" id="thumbBar">
  <div class="thumb-bar-header">
    <div class="thumb-bar-title">
      <i class="fa fa-images"></i>
      <span>All pages</span>
    </div>

    <!-- NEW CLOSE BUTTON -->
    <button class="thumb-close-btn" id="thumbCloseBtn" title="Close">
      <i class="fa fa-xmark"></i>
    </button>
  </div>

  <div class="thumb-scroll" id="thumbContainer"></div>
</section>

    </section>
  </main>
</div>

<script>
  // Page flip sound
  const turnSound = new Audio(
    "https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3"
  );

  // Safe Jinja → JS
  const PDF_URL = {{ pdf_url | tojson }};
  const BOOK_ID = "{{ book._id }}";

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

  const canvasLeft      = document.getElementById("pdfCanvasLeft");
  const canvasRight     = document.getElementById("pdfCanvasRight");
  const wrapperLeft     = document.getElementById("pageWrapperLeft");
  const wrapperRight    = document.getElementById("pageWrapperRight");
  const spreadShell     = document.getElementById("spreadShell");
  const thumbContainer  = document.getElementById("thumbContainer");
  const slider          = document.getElementById("pageSlider");
  const pageLabel       = document.getElementById("pageNumberDisplay");
  const totalLabel      = document.getElementById("totalPages");
  const toggleViewBtn   = document.getElementById("toggleViewBtn");
  const viewLabel       = toggleViewBtn.querySelector(".view-label");
  const thumbBar        = document.getElementById("thumbBar");
  const toggleThumbsBtn = document.getElementById("toggleThumbsBtn");

  let pdfDoc      = null;
  let currentPage = 1;   // left page index
  let totalPages  = 1;
  let scale       = 1.1;

  let viewMode        = "single"; // "single" | "spread"
  let userForcedMode  = false;    // if user clicked toggle, stop auto mode changes

  // ---------- Helpers ----------
  function restartAnimation(el, anim) {
    el.style.animation = "none";
    void el.offsetHeight;   // force reflow
    el.style.animation = anim;
  }

  function playTurnSound() {
    try {
      turnSound.currentTime = 0;
      turnSound.play().catch(() => {});
    } catch (e) {}
  }

  function drawPage(pageNum, canvas) {
    if (!pdfDoc || pageNum < 1 || pageNum > totalPages) {
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      return Promise.resolve();
    }

    return pdfDoc.getPage(pageNum).then(page => {
      const vp = page.getViewport({ scale });

      canvas.width  = vp.width;
      canvas.height = vp.height;

      const ctx = canvas.getContext("2d");
      return page.render({ canvasContext: ctx, viewport: vp }).promise;
    });
  }

  function renderCurrent(direction = "forward") {
    if (!pdfDoc) return;

    const isSpread = viewMode === "spread";
    const leftPageNum  = currentPage;
    const rightPageNum = isSpread && currentPage < totalPages ? currentPage + 1 : null;

    // clear turning classes
    wrapperLeft.classList.remove("turning", "turn-right");
    wrapperRight.classList.remove("turning", "turn-right");

    playTurnSound();

    if (isSpread) {
      const wrapToAnimate =
        direction === "back" ? wrapperLeft : wrapperRight;
      wrapToAnimate.classList.add("turning");
      if (direction === "forward") {
        wrapToAnimate.classList.add("turn-right");
      }
      restartAnimation(
        wrapToAnimate,
        "bookOpen 0.7s cubic-bezier(.34,1.56,.64,1) forwards"
      );
    } else {
      wrapperLeft.classList.add("turning");
      restartAnimation(
        wrapperLeft,
        "bookOpen 0.7s cubic-bezier(.34,1.56,.64,1) forwards"
      );
    }

    const promises = [];
    promises.push(drawPage(leftPageNum, canvasLeft));

    if (rightPageNum) {
      promises.push(drawPage(rightPageNum, canvasRight));
      wrapperRight.style.visibility = "visible";
    } else {
      const ctx = canvasRight.getContext("2d");
      ctx.clearRect(0, 0, canvasRight.width, canvasRight.height);
      wrapperRight.style.visibility = "hidden";
    }

    Promise.all(promises).then(() => {
      wrapperLeft.classList.remove("turning", "turn-right");
      wrapperRight.classList.remove("turning", "turn-right");
    });

    slider.value          = String(currentPage);
    pageLabel.textContent = String(currentPage);
    highlightThumb(currentPage);
  }

  function highlightThumb(num) {
    document.querySelectorAll(".thumb-page").forEach(el => {
      el.classList.toggle("active", Number(el.dataset.page) === num);
    });
  }

  function renderThumbnails() {
    thumbContainer.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
      const t = document.createElement("div");
      t.className = "thumb-page";
      t.dataset.page = i;

      const img = document.createElement("img");
      t.appendChild(img);

      t.addEventListener("click", () => {
        const direction = i > currentPage ? "forward" : "back";
        currentPage = i;
        renderCurrent(direction);
      });

      thumbContainer.appendChild(t);

      pdfDoc.getPage(i).then(p => {
        const vp = p.getViewport({ scale: 0.25 });
        const c  = document.createElement("canvas");
        c.width  = vp.width;
        c.height = vp.height;

        p.render({ canvasContext: c.getContext("2d"), viewport: vp })
          .promise.then(() => {
            img.src = c.toDataURL();
          });
      });
    }
  }

  function applyViewMode() {
    if (viewMode === "spread") {
      spreadShell.classList.remove("spread--single");
      viewLabel.textContent = "Single page";
    } else {
      spreadShell.classList.add("spread--single");
      viewLabel.textContent = "Two-page";
    }
    renderCurrent(); // re-render with new layout
  }

  function autoModeFromWindow() {
    if (!pdfDoc || userForcedMode) return;

    const shouldSpread =
      window.innerWidth >= 1100 &&
      window.innerHeight >= 550 &&
      totalPages > 1;

    viewMode = shouldSpread ? "spread" : "single";
    applyViewMode();
  }

  // ---------- Load PDF ----------
  pdfjsLib.getDocument(PDF_URL).promise.then(doc => {
    pdfDoc = doc;
    totalPages = doc.numPages;

    slider.max = String(totalPages);
    totalLabel.textContent = String(totalPages);

    renderThumbnails();
    autoModeFromWindow();   // sets viewMode
    currentPage = 1;
    renderCurrent();
  });

  // ---------- Button Controls ----------
  document.getElementById("nextPageBtn").onclick = () => {
    if (currentPage < totalPages) {
      currentPage += 1;
      renderCurrent("forward");
    }
  };

  document.getElementById("prevPageBtn").onclick = () => {
    if (currentPage > 1) {
      currentPage -= 1;
      renderCurrent("back");
    }
  };

  slider.oninput = e => {
    const val = parseInt(e.target.value, 10);
    if (!isNaN(val) && val >= 1 && val <= totalPages) {
      const direction = val > currentPage ? "forward" : "back";
      currentPage = val;
      renderCurrent(direction);
    }
  };

  // Toggle single / two-page
  toggleViewBtn.onclick = () => {
    viewMode = viewMode === "single" ? "spread" : "single";
    userForcedMode = true;
    applyViewMode();
  };

  // Toggle thumbnails bar
  toggleThumbsBtn.onclick = () => {
    thumbBar.classList.toggle("collapsed");
  };
  document.getElementById("thumbCloseBtn").onclick = () => {
  thumbBar.classList.add("collapsed");
};


  // ---------- Tap to change page ----------
  spreadShell.addEventListener("click", (e) => {
    const rect = spreadShell.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const center = rect.width / 2;

    // leave a small dead-zone in the middle so user can tap there without flip
    if (x < center - 40) {
      // left side → previous
      if (currentPage > 1) {
        currentPage -= 1;
        renderCurrent("back");
      }
    } else if (x > center + 40) {
      // right side → next
      if (currentPage < totalPages) {
        currentPage += 1;
        renderCurrent("forward");
      }
    }
  });

  // ---------- Swipe (drag) to change page on touch ----------
  let touchStartX = 0;
  let touchStartY = 0;
  let touchStartTime = 0;

  spreadShell.addEventListener("touchstart", (e) => {
    if (!e.touches || e.touches.length === 0) return;
    const t = e.touches[0];
    touchStartX = t.clientX;
    touchStartY = t.clientY;
    touchStartTime = Date.now();
  }, { passive: true });

  spreadShell.addEventListener("touchend", (e) => {
    const t = e.changedTouches && e.changedTouches[0];
    if (!t) return;

    const dx = t.clientX - touchStartX;
    const dy = t.clientY - touchStartY;
    const dt = Date.now() - touchStartTime;

    const absDx = Math.abs(dx);
    const absDy = Math.abs(dy);

    // basic swipe: mostly horizontal, enough distance, not super slow
    if (absDx > 40 && absDx > absDy && dt < 600) {
      if (dx < 0) {
        // swipe left → next
        if (currentPage < totalPages) {
          currentPage += 1;
          renderCurrent("forward");
        }
      } else {
        // swipe right → prev
        if (currentPage > 1) {
          currentPage -= 1;
          renderCurrent("back");
        }
      }
    }
  }, { passive: true });

  // ---------- Arrow keys ----------
  window.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") {
      if (currentPage < totalPages) {
        currentPage += 1;
        renderCurrent("forward");
      }
    } else if (e.key === "ArrowLeft") {
      if (currentPage > 1) {
        currentPage -= 1;
        renderCurrent("back");
      }
    }
  });

  // Auto switch on resize (only if user didn't override)
  window.addEventListener("resize", () => {
    autoModeFromWindow();
  });
</script>

</body>
</html>
